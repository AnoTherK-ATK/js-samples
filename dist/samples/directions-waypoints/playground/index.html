  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div>
          <b>Start:</b>
          <select id="start">
            <option value="hanoi, vietnam">Hanoi</option>
            <option value="ha giang, vietnam">Ha Giang</option>

          </select>
          <br />

            <option value="phong nha, vietnam">Phong Nha</option>
            <option value="hue, vietnam">Hue</option>
            <option value="da nang, vietnam">Da Nang</option>
            <option value="hoi an, vietnam">Hoi An</option>
            <option value="nha trang, vietnam">Nha Trang</option>
            <option value="da lat, vietnam">Da Lat</option>
            <option value="mui ne, vietnam">Mui Ne</option>
          </select>
          <br />
          <b>End:</b>
          <select id="end">
            <option value="ho chi minh city, vietnam">Ho Chi Minh City</option>
            <option value="vung tau, vietnam">Vung Tau</option>
            <option value="can tho, vietnam">Can Tho</option>
            <option value="phu quoc, vietnam">Phu Quoc</option>
          </select>
          <br />
          <input type="submit" id="submit" />
        </div>
        <div id="directions-panel"></div>
